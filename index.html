<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AdmitX</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .title-container {
      text-align: center;
      position: relative;
      width: 100%;
    }

    h1 {
      font-size: 5rem;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    .rolling-text {
      position: absolute;
      bottom: 50px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
    }

    .rolling-text p {
      display: inline-block;
      padding-left: 100%;
      font-size: 1.5rem;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      from { transform: translateX(0%); }
      to { transform: translateX(-100%); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>AdmitX</h1>
    <div class="rolling-text">
      <p>Welcome to AdmitX â€” Empowering Your Future Through Innovation & Opportunity.</p>
    </div>
  </div>
</body>
</html>
